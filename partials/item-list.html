<h1>In Progress</h1>
<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </span>
      <input type="text" class="form-control" placeholder="Search for..." ng-model="searchText" /> 
    </div>
  </div>
</div>
<div class="container-fluid">
  <div ng-repeat="thingy in items | filter: searchText | filter: {isCompleted: false}">
    <div class="panel panel-default">
      <div class="panel-body">
      <div class="col-xs-1"><input type="checkbox" name="" ng-model="thingy.isCompleted"/></div>
        <div class="col-xs-6"><a ng-href= firebaseURL + "/items/{{things.id}}">{{thingy.task}}</a></div> 
        <div class="col-xs-2">{{thingy.dueDate}}</div>
        <div class="col-xs-1">{{thingy.assignedTo}}</div>
        <div class="col-xs-1"><button class="btn btn-danger" ng-click="itemDelete(thingy.id)"><i class="fa fa-trash" aria-hidden="true"></i>
        </button></div>
      </div>
    </div>
  </div>
</div>

<h1>Completed</h1>
<div class="container-fluid">
  <div ng-repeat="thingy in items | filter: {isCompleted: true}">
    <div class="panel panel-default">
      <div class="panel-body">
      <div class="col-xs-1"><input type="checkbox" name="" ng-model="thingy.isCompleted"/></div>
        <div class="col-xs-6"><a ng-href= firebaseURL + "/items/{{things.id}}">{{thingy.task}}</a></div> 
        <div class="col-xs-2">{{thingy.dueDate}}</div>
        <div class="col-xs-1">{{thingy.assignedTo}}</div>
        <div class="col-xs-1">{{thingy.location}}</div>
        <div class="col-xs-1"><button class="btn btn-danger" ng-click="itemDelete(thingy.id)"><i class="fa fa-trash" aria-hidden="true"></i>
        </button></div>
      </div>
    </div>
  </div>
</div>
